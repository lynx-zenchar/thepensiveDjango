<!-- public_journal.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Public Journal Posts</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a>
                <div>{{ post.content|truncatewords:20|safe }}</div>
            </li>
        {% empty %}
            <li class="list-group-item">No public journal posts available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
